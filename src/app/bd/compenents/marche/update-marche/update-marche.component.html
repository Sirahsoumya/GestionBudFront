<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h3 style="text-align:center ; color: darkgray"><strong>Modifier et enregistrer marche</strong></h3>
        <br>
        <br>
        <form (ngSubmit)="onSubmitUpdateMarche()">
          <div class="row mb-3">
            &nbsp; &nbsp;&nbsp; &nbsp;

            <label for="nom">Nom </label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="marche.nomMarche"
                     class="form-control"
                     id="nom"
                     name="nom"
                     placeholder="nom">
            </div>
          </div>
          <div class="col-12" style="text-align: center">
            <button id="btn"  class="col-12" type="submit" class="btn btn-primary " >Enregistrer</button></div>


        </form>
      </div>
    </div>
  </div>
</div>
