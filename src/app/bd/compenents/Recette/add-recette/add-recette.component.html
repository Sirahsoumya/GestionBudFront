<div class="card">

    <div class="card-header">

        <div class="card my-5">
            <div class="card-body">
              <h3 style="text-align:center ; color: darkgray">Recette</h3>
              <br>
              <br>
                <form (ngSubmit)="onSubmitRecette()">
                  <div class="row mb-3">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="codeEconomique">Code Economique :</label>
                    <div class="col-sm-10">
                        <input type="text" [(ngModel)]="recette.codeEconomique"
                               class="form-control"
                               id="codeEconomique"
                               name="codeEconomique"
                               placeholder="Code Economique">
                    </div>
                    </div>
                  <br>
                  <div class="row mb-3">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="montant">Montant :</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="col-sm-10">
                        <input type="text" [(ngModel)]="recette.montant"
                               class="form-control"
                               id="montant"
                               name="montant"
                               placeholder="montant">
                    </div>
                    </div>
                  <br>
                  <div class="row mb-3">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="date">Date :</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="col-sm-10">
                    <input type="date" [(ngModel)]="recette.date"
                           class="form-control"
                           id="date"
                           name="date"
                           placeholder="date">
                  </div>
                  </div>
                  <br>
                    <div class="row">
                    <div class="col">
                      &nbsp;
                        <label>Type    :</label>
                      &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                      &nbsp;&nbsp;                      &nbsp;&nbsp;&nbsp;&nbsp;                      &nbsp;&nbsp;&nbsp;&nbsp;


                      <select type="number" name="idType" [(ngModel)]="recette.type.idType">
                        <option [ngValue]="undefined" hidden>Selectionner...&nbsp; &nbsp; &nbsp; &nbsp; </option>
                        <option *ngFor="let type of types "
                                    [ngValue]="type.idType">{{type.idType}}</option>
                        </select>
                    </div>
                  <div class="col">
                    &nbsp;
                    <label>Division  :</label>
                    &nbsp; &nbsp;&nbsp; &nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select type="number" name="idDevision" [(ngModel)]="recette.division.idDevision">
                      <option [ngValue]="undefined" hidden>Selectionner...&nbsp; &nbsp; &nbsp; &nbsp; </option>
                      <option *ngFor="let div of divisions "
                              [ngValue]="div.idDevision">{{div.libelle}}</option>
                    </select>
                  </div>
                  </div>
                  <div class="col-12" style="text-align: right">
                    <button id="btn"  class="col-12" type="submit" class="btn btn-primary " >Ajouter</button></div>

                </form>
            </div>
        </div>
    </div>
</div>
