<div class="card my-5">
    <div class="card-body">
      <h3 style="text-align:center"><strong>Liste des demandes Transfert</strong></h3>

      <br>
      <a href="manageDemandeTransfer">
        <button id="btn" type="button"  class="btn-success btn-lg">ajouter </button>
      </a>
      <br>
      <br>
      <table class="table table-dark table-hover table-striped">
        <thead class="thead-dark">
            <tr>

                <th scope="col">Type de dmande</th>
                <th scope="col">Montant</th>
                <th scope="col">Ligne budgetaire</th>
                <th scope="col">Date demande</th>

                <th scope="col">Division</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let demandeTransfer of demandesTransfert">

                <td>{{ demandeTransfer.typeDemande}}</td>
                <td>{{demandeTransfer.montantTransfert}}</td>
                <td>{{demandeTransfer.ligneBudgetaire}}</td>
                <td>{{ demandeTransfer.dateDemande}}</td>

                <td>{{demandeTransfer.division?.libelle}}</td>

                <td><li class="list-inline-item">
                    <button class="btn-danger" (click)="deleteDemandeTransfert(demandeTransfer)"><i class="far fa-trash-alt"></i></button>
                  &nbsp;

                <!--  <a href="updateDemandeTransfert/{{demandeTransfer.numDemande}}" class="btn-outline-warning">Modifier</a>-->
                  <a href="updateDemandeTransfert/{{demandeTransfer.numDemande}}">
                    <button type="button"  class="btn-primary"><i class="far fa-edit"></i></button>
                  </a>
                </li></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
