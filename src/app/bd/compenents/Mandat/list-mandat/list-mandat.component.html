<div class="card my-5">
    <div class="card-body">
      <h3 style="text-align:center"><strong>Liste des mandats</strong></h3>

      <br>
      <div style="text-align:center;">
      <a href="manageMandat">
        <button id="btn" type="button"  class="btn-success btn-lg">ajouter </button>
      </a>
      </div>
      <br>
      <br>
      <table id="center" class="table table-dark table-hover table-striped" style="width: 70%;">
        <thead class="thead-dark">
            <tr>

                <th scope="col" style="width: 30%;">Montant Mandat</th>
                <th scope="col" style="width: 30%;">Objectif</th>
                <th scope="col" style="width: 10%;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mandat of mandats">

                <td>{{ mandat.montantMandat}}</td>
                <td>{{ mandat.objectif}}</td>
                <td>
                    <li class="list-inline-item">
                        <button class="btn-danger" (click)="deletMandat(mandat)"><i class="far fa-trash-alt"></i>
                        </button>
                      &nbsp;
                      <!--<a href="updateMandat/{{mandat.numMandat}}" class="btn-outline-warning">Modifier</a>-->
                      <a href="updateMandat/{{mandat.numMandat}}">
                        <button type="button"  class="btn-primary"><i class="far fa-edit"></i></button>
                      </a>
                    </li>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
