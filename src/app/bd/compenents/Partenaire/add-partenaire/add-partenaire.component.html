<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h3 style="text-align:center ; color: darkgray">Partenaire</h3>
        <br>
        <br>
        <form (ngSubmit)="onSubmitPartenaire()">
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="nom">Nom :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
            <input type="text" [(ngModel)]="partenaire.nomPartenaire"
                   class="form-control"
                   id="nom"
                   name="nom"
                   placeholder="nom">
          </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="description">Description :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
            <input type="textarea " [(ngModel)]="partenaire.description"
                   class="form-control"
                   id="description"
                   name="description"
                   placeholder="description">
          </div>
          </div>
          <div class="form-group">

            <label>Projet  :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp; &nbsp;&nbsp; &nbsp;
            <select type="number" name="projet" [(ngModel)]="partenaire.projetp.idProjet">
              <option *ngFor="let projet of projets "
                      [ngValue]="projet.idProjet">{{projet.libelle}}</option>
            </select>
          </div>

          <div class="col-12" style="text-align: center">
            <button id="btn"  class="col-12" type="submit" class="btn btn-primary " >Ajouter</button></div>

        </form>
      </div>
    </div>
  </div>
</div>
