<div class="card my-5">
  <div class="card-body">
    <h3 style="text-align:center"><strong>liste des orientations</strong></h3>

    <br>

    <a href="manageOrientation">
      <button id="btn"  type="button"  class="btn-success btn-lg">ajouter </button>
    </a>

    <br>
    <br>

    <table class="table table-dark table-hover table-striped table-striped">
      <thead class="thead-dark">
      <tr>

        <th scope="col">libelle</th>
        <th scope="col">description</th>
        <th scope="col">objectif</th>
        <th scope="col">resultat</th>
        <th scope="col">dureeRealisation</th>
        <th scope="col">budget</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let orientation of orientations">

        <td>{{orientation.libelle }}</td>
        <td>{{orientation.description  }}</td>
        <td>{{orientation.objectif}}</td>
        <td>{{orientation.resultat }}</td>
        <td>{{orientation.dureeRealisation }}</td>
        <td>{{orientation.budget}}</td>
        <td><li class="list-inline-item">
          <button class="btn-danger" (click)="deleteOrientation(orientation)"> <i class="far fa-trash-alt"></i></button>
          &nbsp;
          <!--<a href="updateOrientation/{{orientation.numOrientation}}" class="btn-outline-warning">Modifier</a>-->
          <a href="updateOrientation/{{orientation.numOrientation}}">
            <button type="button"  class="btn-primary"><i class="far fa-edit"></i></button>
          </a>
        </li></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
