<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h3 style="text-align:center ; color: darkgray"><strong>Orientation</strong></h3>
        <br>
        <br>
        <form (ngSubmit)="onSubmitOrientation()">

          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="libelle">Libelle :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-9">
            <input type="text" [(ngModel)]="orientation.libelle"
                   class="form-control"
                   id="libelle"
                   name="libelle"
                   placeholder="libelle">
          </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="description">Description :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-9">
            <textarea type="textarea " [(ngModel)]="orientation.description"
                   class="form-control"
                   id="description"
                   name="description"
                   placeholder="description"
                      rows="2" cols="50"></textarea>

          </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="dureeRealisation">Duree de réalisation :</label>
            &nbsp;&nbsp;
            <div class="col-sm-9">
            <input type="text" [(ngModel)]="orientation.dureeRealisation"
                   class="form-control"
                   id="dureeRealisation"
                   name="dureeRealisation"
                   placeholder="Durée de réalisation (Jour)">
          </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="budget">Budget :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-9">
            <input type="text" [(ngModel)]="orientation.budget"
                   class="form-control"
                   id="budget"
                   name="budget"
                   placeholder="Budjet (DH)">
          </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="objectif">Objectif :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-9">
            <input type="text" [(ngModel)]="orientation.objectif"
                   class="form-control"
                   id="objectif"
                   name="objectif"
                   placeholder="objectif">
          </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="resultat">Resultat :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-9">
            <input type="text" [(ngModel)]="orientation.resultat"
                   class="form-control"
                   id="resultat"
                   name="resultat"
                   placeholder="resultat">
          </div>
          </div>
          <div class="col-12" style="text-align: center">
            <button id="btn"  class="col-12" type="submit" class="btn btn-primary " >Ajouter</button></div>

        </form>
      </div>
    </div>
  </div>
</div>
