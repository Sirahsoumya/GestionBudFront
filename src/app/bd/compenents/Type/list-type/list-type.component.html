<div class="card my-5">
    <div class="card-body">
      <h3 style="text-align:center"><strong>Liste des Types</strong></h3>

      <br>
      <a href="manageType">
        <button id="btn" type="button"  class="btn-success btn-lg">ajouter </button>
      </a>
      <br>
      <br>
      <table class="table table-dark table-hover table-striped">
        <thead class="thead-dark">
            <tr>

                <th scope="col">Ligne</th>
                <th scope="col">Article</th>
                <th scope="col">Chapitre</th>
                <th scope="col" style="width: 10%;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let type of types">

                <td>{{ type.ligne}}</td>
                <td>{{type.article}}</td>
                <td>{{type.chapitre}}</td>
                <td><li class="list-inline-item">
                    <button class="btn-danger" (click)="delType(type)"><i class="far fa-trash-alt"></i></button>
                  &nbsp;

                  <!--<a href="updateType/{{type.idType}}" class="btn-outline-warning">Modifier</a>-->
                  <a href="updateType/{{type.idType}}">
                    <button type="button"  class="btn-primary"><i class="far fa-edit"></i></button>
                  </a>
                </li></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
