<div class="card my-5">
  <div class="card-body">
    <h3 style="text-align:center"><strong>Liste des statut projets</strong></h3>

    <br>
    <div style="text-align:center;">
    <a href="manageStatut">
      <button  id="btn" type="button"  class="btn-success btn-lg">ajouter statut</button>
    </a>
    </div>
    <br>
    <br>
    <table id="center" class="table table-dark table-hover table-striped" style="width: 50%;">
      <thead class="thead-dark">
      <tr>

        <th scope="col" style="width: 40%;">Libelle</th>
        <th scope="col" style="width: 10%;">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let statuProjet of statuts">

        <td>{{statuProjet.libelle}}</td>
        <td>
          <li class="list-inline-item">
            <button class="btn-danger" (click)="deleteStatutProjet(statuProjet)"> <i class="far fa-trash-alt"></i>
            </button>
            &nbsp;
            <!--<a href="updateStatutProjet/{{statuProjet.idStatut}}" class="btn-outline-warning">Modifier</a>-->
            <a href="updateStatutProjet/{{statuProjet.idStatut}}">
              <button type="button"  class="btn-primary"><i class="far fa-edit"></i></button>
            </a>
          </li>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
