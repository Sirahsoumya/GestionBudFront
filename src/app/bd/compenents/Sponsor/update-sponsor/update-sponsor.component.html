<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h3 style="text-align:center ; color: darkgray"><strong>Modifier et enregistrer sponsors</strong></h3>
        <br>
        <br>
        <form (ngSubmit)="OnSubmitUpdateSponsor()">
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="nom">Nom :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="sponsor.nomSponsor"
                     class="form-control"
                     id="nom"
                     name="nom"
                     placeholder="Nom">
            </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="type">Type :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="sponsor.type"
                     class="form-control"
                     id="type"
                     name="type"
                     placeholder="type">
            </div>
          </div>
          <div class="form-group">
            <label>Projet  :</label>
            &nbsp; &nbsp;&nbsp; &nbsp;
            <select type="number" name="projet" [(ngModel)]="sponsor.projets.idProjet">
              <option *ngFor="let projet of projets "
                      [ngValue]="projet.idProjet">{{projet.libelle}}</option>
            </select>
          </div>
          <div class="col-12" style="text-align: center">
            <button id="btn"  class="col-12" type="submit" class="btn btn-primary " >Enregistrer</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
