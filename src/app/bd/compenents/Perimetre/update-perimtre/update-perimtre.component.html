<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h3 style="text-align:center ; color: darkgray" ><strong>Modifier et enregistrer p√©rimetre</strong></h3>
        <br>
        <br>
        <form (ngSubmit)="onSubmitUpdatePerimtre()">
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="quartier">Quartier :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">

              <input type="text" [(ngModel)]="perimetre.quartier"
                     class="form-control"
                     id="quartier"
                     name="quartier"
                     placeholder="quartier">
            </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="adresse">Adresse :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
              <input type="text " [(ngModel)]="perimetre.adresse"
                     class="form-control"
                     id="adresse"
                     name="adresse"
                     placeholder="adresse">

            </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="localisation">Localisation :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="perimetre.localisation"
                     class="form-control"
                     id="localisation"
                     name="localisation"
                     placeholder="(x , y)">
            </div>
          </div>

          <div class="col-12" style="text-align: center">
            <button id="btn"  class="col-12" type="submit" class="btn btn-primary " >Enregistrer</button></div>


        </form>
      </div>
    </div>
  </div>
</div>
