<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h3 style="text-align:center ; color: darkgray"><strong>Programme</strong></h3>
        <br>
        <br>
        <form (ngSubmit)="onSubmitProgramme()">
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="libelle">Libelle :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
            <input type="text" [(ngModel)]="programme.libelle"
                   class="form-control"
                   id="libelle"
                   name="libelle"
                   placeholder="libelle">
          </div>
          </div>
          <div class="row mb-3">

              &nbsp;&nbsp;&nbsp;
            <label for="description">Description :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
            <textarea type="textarea " [(ngModel)]="programme.description"
                   class="form-control"
                   id="description"
                   name="description"
                   placeholder="description"
                      rows="2" cols="50"></textarea>

          </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;
            <label for="dureeRealisation">Duree de réalisation :</label>&nbsp;
            <div class="col-sm-10">
            <input type="text" [(ngModel)]="programme.dureeRealisation"
                   class="form-control"
                   id="dureeRealisation"
                   name="dureeRealisation"
                   placeholder="Durée de réalisation">
          </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="budget">Budget :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
            <input type="text" [(ngModel)]="programme.budget"
                   class="form-control"
                   id="budget"
                   name="budget"
                   placeholder="Budjet">
          </div>
          </div>
          <div class="row mb-3">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="resultat">Resultat :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="col-sm-10">
            <input type="text" [(ngModel)]="programme.resultat"
                   class="form-control"
                   id="resultat"
                   name="resultat"
                   placeholder="resultat">
          </div>
          </div>
          <div class="form-group">
            <label>Orientation  :</label>
            &nbsp; &nbsp;&nbsp; &nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select type="number" name="quartier" [(ngModel)]="programme.orientation.numOrientation">
              <option [ngValue]="undefined" hidden>Selectionner...&nbsp; &nbsp; &nbsp; &nbsp; </option>
              <option *ngFor="let orientation of orientations "
                      [ngValue]="orientation.numOrientation">{{orientation.libelle}}</option>
            </select>
          </div>
          <div class="col-12" style="text-align: center">
            <button id="btn"  class="col-12" type="submit" class="btn btn-primary " >Ajouter</button></div>

        </form>
      </div>
    </div>
  </div>
</div>
