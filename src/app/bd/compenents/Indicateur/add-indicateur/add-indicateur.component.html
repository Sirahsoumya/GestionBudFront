<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h1 style="text-align:center ; color: darkgray"><strong>Indicateur</strong></h1>
        <br>
        <br>
        <form  (ngSubmit)="onSubmitIndicateur()">
          <div class="row">
          <div class="col">
            <label for="libelle">Libelle </label>
            <input type="text" [(ngModel)]="indicateur.libelle"
                   class="form-control"
                   id="libelle"
                   name="libelle"
                   placeholder="libelle">
          </div>
          <div class="col">
            <label for="actuell">Actuel</label>
            <input type="text" [(ngModel)]="indicateur.actuel"
                   class="form-control"
                   id="actuell"
                   name="actuell"
                   placeholder="Actuell">
          </div>
          </div>
          <br>
          <div class="mb-3">
            <label for="description">Description</label>
            <textarea type="text " [(ngModel)]="indicateur.description"
                   class="form-control"
                   id="description"
                   name="description"
                      placeholder="description"></textarea>

          </div>
          <div class="mb-3">
            <label for="objectif">Objectif</label>
            <textarea type="text" [(ngModel)]="indicateur.objectif"
                   class="form-control"
                   id="objectif"
                   name="objectif"
                      placeholder="objectif"></textarea>
          </div>

          <div class="mb-3">

            <label for="cible">Cible</label>
            <input type="text" [(ngModel)]="indicateur.cible"
                   class="form-control"
                   id="cible"
                   name="cible"
                   placeholder="Cible">
          </div>
<br>

          <div class="mb-3">
            <label>Projet  :</label>
            &nbsp;&nbsp;
            <select type="number" name="projet" [(ngModel)]="indicateur.projet.idProjet">
              <option [ngValue]="undefined" hidden>Selectionner...&nbsp; &nbsp; &nbsp; &nbsp; </option>
              <option *ngFor="let projet of projets  "
                      [ngValue]="projet.idProjet">{{projet.libelle}}</option>
            </select>
          </div>



         <!-- <div class="form-group">
            <label>Projet  :</label>

            <select type="number" name="projet" [(ngModel)]="indicateur.projet.idProjet">
              <option [ngValue]="undefined" hidden>Choisir...&nbsp; &nbsp; &nbsp; &nbsp; </option>
              <option *ngFor="let projet of projets  "
                      [ngValue]="projet.idProjet">{{projet.libelle}}</option>
            </select>
          </div>-->


          <div class="col-12" style="text-align: right">
            <button id="btn"  class="col-12" type="submit" class="btn btn-primary " >Ajouter</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
