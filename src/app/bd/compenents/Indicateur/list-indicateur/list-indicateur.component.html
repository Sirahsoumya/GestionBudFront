<div class="card my-5">
  <div class="card-body">
    <h3 style="text-align:center"><strong>Liste des Indicateurs</strong></h3>

    <br>
    <a href="manageIndicateur">
      <button id="btn" type="button"  class="btn-success btn-lg">ajouter </button>
    </a>
    <br>
    <br>
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-dark">
      <tr>

        <th scope="col">Libelle</th>
        <th scope="col">Description</th>
        <th scope="col">Objectif</th>
        <th scope="col">Cible</th>
        <th scope="col">Actuel</th>
        <th scope="col">Projet</th>
        <th scope="col" style="width: 10%;">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let indicateur of indicateurs">

        <td>{{indicateur.libelle}}</td>
        <td>{{indicateur.description }}</td>
        <td>{{indicateur.objectif}}</td>
        <td>{{indicateur.cible}}</td>
        <td>{{indicateur.actuel}}</td>
        <td>{{indicateur.projet.libelle}}</td>
        <td><li class="list-inline-item">
          <button class="btn-danger" (click)="deletIndicateur(indicateur)"><i class="far fa-trash-alt"></i></button>
          &nbsp;
          <a href="updateIndicateur/{{indicateur.idIndicateur}}">
            <button type="button"  class="btn-primary"><i class="far fa-edit"></i></button>
          </a>
        </li></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
