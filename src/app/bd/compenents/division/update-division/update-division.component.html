<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h3 style="text-align:center ; color: darkgray"><strong>Modifier et enregister division</strong></h3>
        <br>
        <br>
        <form (ngSubmit)="onSubmitUpdateDevision()">
          <div class="row mb-3">
            &nbsp; &nbsp;&nbsp; &nbsp;
            <label for="Libelle">Libelle : </label>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="division.libelle"
                     class="form-control"
                     id="Libelle"
                     name="Libelle"
                     placeholder="Libelle">
            </div>
          </div>
          <div class="col-12" style="text-align: center">
            <button id="btn"  class="col-12" type="submit" class="btn btn-primary " >Enregistrer</button></div>

        </form>
      </div>
    </div>
  </div>
</div>
